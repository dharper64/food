<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Author" content="David Harper">
  <meta name="description" content="Home and experimentation page for David Harper">
  <meta name="keywords" content="Firebase,Cloud Firestore,HTML,JavaScript">

  <title>David Harper's Food Page</title>

  <!-- Web Application Manifest -->
  <!-- <link rel="manifest" href="manifest.json"> -->

  <!-- Styles for gallery -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .mySlides {display:none}
    .w3-left, .w3-right, .w3-badge {cursor:pointer}
    .w3-badge {height:20px;width:20px;padding:0}
  </style>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_purple-indigo.min.css"> -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-orange.min.css" /> 
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

  <!-- Enable First Input Delay polyfill library. -->
  <script type="text/javascript">!function(n,e){var t,o,i,c=[],f={passive:!0,capture:!0},r=new Date,a="pointerup",u="pointercancel";function p(n,c){t||(t=c,o=n,i=new Date,w(e),s())}function s(){o>=0&&o<i-r&&(c.forEach(function(n){n(o,t)}),c=[])}function l(t){if(t.cancelable){var o=(t.timeStamp>1e12?new Date:performance.now())-t.timeStamp;"pointerdown"==t.type?function(t,o){function i(){p(t,o),r()}function c(){r()}function r(){e(a,i,f),e(u,c,f)}n(a,i,f),n(u,c,f)}(o,t):p(o,t)}}function w(n){["click","mousedown","keydown","touchstart","pointerdown"].forEach(function(e){n(e,l,f)})}w(n),self.perfMetrics=self.perfMetrics||{},self.perfMetrics.onFirstInputDelay=function(n){c.push(n),s()}}(addEventListener,removeEventListener);</script>
  <!-- End of section copied from FriendlyChat -->

  </head>
  <body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Random Foodie Title</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>

          <!-- log in with Google. -->
          <div id="user-container">
            <div hidden id="user-pic"></div>
            <div hidden id="user-name"></div>            
            <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
              Sign-out
            </button>
            <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
              <i class="material-icons">account_circle</i>Sign-in with Google
            </button>
          </div>

        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Contents</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="javascript:linkClicked('Home');">Recipies</a>
          <a class="mdl-navigation__link" href="javascript:linkClicked('AddRecipe');">AddRecipe</a>
          <a class="mdl-navigation__link" href="javascript:linkClicked('ShoppingList');">Shopping List</a>
          <a class="mdl-navigation__link" href="javascript:linkClicked('About');">About</a>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <div hidden id="home-container">
            <div class="mdl-grid portfolio-max-width">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Recipies</h2>
              </div>              
            </div>
        </div>

        <div hidden id="new-container">
            <div class="mdl-grid portfolio-max-width">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Add new recipe</h2>
              </div>              
            </div>
        </div>

        <div hidden id="shoppingList-container" class="mdl-layout__content mdl-layout-spacer">
            <div class="mdl-grid portfolio-max-width">
              <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
  
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">Shopping List</h2>
                </div><!--<h2 class="mdl-layout-title">Shopping List</h2>-->
  
                <div style = "padding-left:10px; padding-right:10px;">
                  <table id="shoppingList-table" class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp">
                    <thead>
                      <tr> 
                        <th><!--dummy column header for check boxes--></th>
                        <th class="mdl-data-table__cell--non-numeric">Item</th>
                        <th>Quantity</th>
                        <th>Unit</th>
                      </tr>
                    </thead>
                    <tbody id="shoppingListContents">    
                    </tbody>  
                  </table>
                </div>
  
                <br>
                <form id="shoppingList-form" action="#" style = "padding:10px;">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="itemDesc" />
                    <label class="mdl-textfield__label" for="sample3">New Item Desc</label>
                  </div>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="itemQty" />
                    <label class="mdl-textfield__label" for="sample3">Quantity</label>
                  </div>              
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="itemUnit" />
                    <label class="mdl-textfield__label" for="sample3">Unit Type</label>
                  </div>
                  
                  <div style = "padding:10px;">  
                    <button id="submitItem" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Add Item</button>
                    <button id="submitRefresh" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Refresh List</button>
                  </div>  
                </form>
              </div>
            </div>
          </div>   

        <div hidden id="about-container">
            <div class="mdl-grid portfolio-max-width">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">About</h2>
              </div>              
            </div>
        </div>

        <br>
  
        <p id="load">Firebase SDK Loading&hellip;</p>
        <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
        </div>
      </main>
  <!--------------------------------------------->

  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- update the version number as needed -->
  <script  src="/__/firebase/7.3.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script  src="/__/firebase/7.3.0/firebase-auth.js"></script>
  <script  src="/__/firebase/7.3.0/firebase-firestore.js"></script>  
  <!-- <script defer src="/__/firebase/7.3.0/firebase-database.js"></script> -->
  <!-- <script defer src="/__/firebase/7.3.0/firebase-messaging.js"></script> -->
  <!-- <script defer src="/__/firebase/7.3.0/firebase-storage.js"></script> -->
  <!-- initialize the SDK after all desired features are loaded -->
  <script  src="/__/firebase/init.js"></script>

  <!-- Scripts below control authentication and page contend -->
  <script src="scripts/index.js"></script>

  </body>
</html>
